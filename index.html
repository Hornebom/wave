<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wave</title>

  <link href="index.css" rel="stylesheet">
  <script type="module" src="index.js"></script>
</head>
<body>
  <div class="container" data-container></div>
  
  <div class="controls">
    <button type="button" data-control="play">Play</button>
    <button type="button" data-control="pause">Pause</button>
    <button type="button" data-control="destroy">Destroy</button>
    <div>
      <label for="spread">Spread</label>
      <input type="range" min="0" max="1" step="0.01" value="1" id="spread">
    </div>
  </div>
</body>
</html>
